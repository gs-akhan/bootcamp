<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-min.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <table id="selectionTable">
      <tbody>
        <tr>
          <td class="selections">
            <label for="priority">Priority: </label>
            <select id="priority" class="setA">
              <option>None</option>
            </select>
          </td>
          <td class="selections">
            <label for="owner">Owner: </label>
            <select id="owner" class="setA">
              <option>None</option>
            </select>
          </td>
          <td class="selections">
            <label for="groupBy">Group By: </label>
            <select id="groupBy">
              <option value="None">None</option>
              <option value="TypeName">Type</option>
              <option value="PriorityName">Priority</option>
              <option value="StageName">Stage</option>
            </select>
          </td>
          <td class="selections">
            <label for="aggregations">ASV: </label>
            <select id="aggregations">
              <option value="None">Select Aggregation Type</option>
              <option value="sum">SUM</option>
              <option value="min">MIN</option>
              <option value="max">MAX</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
    <br>
    <table id="">
      <thead id="">
        <tr>
          <th id="asv">ASV's</th>
        </tr>
      </thead>
      <tbody id="agData">

      </tbody>
    </table>
    <br>
    <div><strong>CTA count: </strong><span id="ctaCount">0</span></div>
    <br>
    <table id="dataTable">
      <thead id="tableHeader">
        <tr>
          <th id="name">Name</th>
          <th id="acName">Account Name</th>
          <th id="asv">ASV</th>
          <th id="users">Users</th>
          <th id="type">Type</th>
          <th id="age">Age</th>
          <th id="groupBy">Group<span id="groupType">(None)</span></th>
        </tr>
      </thead>
      <tbody id="dataTableBody">

      </tbody>
    </table>
    <script type="text/javascript" src="js/ninja.js"></script>
  </body>
</html>

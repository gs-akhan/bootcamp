  <body>
    <script>
      var text = "Gainsight";

      function abc (x){

        var characterCount = {};

        for(var i = 0; i < x.length; i++) {
          if (!characterCount.hasOwnProperty(x[i])) {
            characterCount[x[i]] = 1;
          }
          else {
            characterCount[x[i]] += 1;
          }
        }

        return characterCount;
      }
    </script>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <h1>Calculator</h1>
    <input type="text" id="display"/>
    <table id="digits">
        <tbody>
            <tr>
                <td class="numbers"><button>1</button></td>
                <td class="numbers"><button>2</button></td>
                <td class="numbers"><button>3</button></td>
                <td class="numbers"><button>4</button></td>

            </tr>
            <tr>
                <td class="numbers"><button>5</button></td>
                <td class="numbers"><button>6</button></td>
                <td class="numbers"><button>7</button></td>
                <td class="numbers"><button>8</button></td>
            </tr>
            <tr>
                <td class="numbers"><button>9</button></td>
                <td class="numbers"><button>0</button></td>
                <td id="dot" class="numbers"><button>.</button></td>
                <td id="equals"><button>=</button></td>
            </tr>
        </tbody>
    </table>
    <table id="operators">
        <tbody>
            <tr>
                <td><button>+</button></td>
               <td><button>-</button></td>
                <td><button>/</button></td>
               <td><button>*</button></td>
           </tr>
        </tbody>
    </table>
    <span id="otherOps">
                <input class="oO" type="button" id="purge" value="BACKSPC"/>
                <input class="oO" type="button" id="reset" value="RESET"/>
    </span>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="js/sflansburg.js"></script>
</body>
</html>
